<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
  <title>Pseudoelementos</title>
  <style>
    p::first-letter {
        font-size: 200%;
        color: #8A2BE2;
    }
  </style>
</head>
<body>
    <h1>Bem-vindo</h1>
    <p>Meu nome é Hellen</p>
    <p>Eu moro em São Paulo</p>
    <p>Minha melhor amiga é a Waleria</p>
</body>
</html>
